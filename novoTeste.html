<p>Por favor digite o nome do seu estado e click em consultar<p>
<input/>
<button>Consultar Shows</button>

<script>
	
var estadoParana = "Paraná";
var estadoSantaCatarina = "Santa Catarina";

var entrada = document.querySelector("input");
entrada.focus();



	function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

	function verifica() {

		if(entrada.value == estadoParana) {

			mostra("Curitiba dia 10 de outubro");
			mostra("Campo Largo dia 16 de OUtubro");
			mostra("Araucária dias 10 e 15 de Dezenmbro");

		} else { 

			if(entrada.value == estadoSantaCatarina) {

			mostra("Balneário Camboriú dia 16 de Novembro");
			mostra("Itajaí dia 22 de Novembro");
			
			} else {

				mostra("Desculpa, mas não temos shows marcados para o seu estado");
			}


		entrada.value = "";
		entrada.focus();
		
		}
	}

	var button = document.querySelector("button");
	button.onclick = verifica;

</script>
